<html>
    <head>
        <title></title>
    </head>
    <body>
        <h2>
            JavaScript String Methods
        </h2>
        <p>basic methods</p>
        <script>
            var str="Amazing"
            document.write(str.toUpperCase());
            document.write("<br>");
            document.write(str.toLowerCase());
            document.write("<br>");
            document.write(str.startsWith('i'));
            document.write("<br>");

            var str1="I learnt about methods";
            var patt= new RegExp("about");
            var res= patt.test(str1);
            document.write(res);
        </script>
    </body>
</html>
